<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="bg-white p-6 rounded-xl shadow-md space-y-6 max-w-lg mx-auto"
>
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
      >Name</label
    >
    <input
      id="name"
      name="name"
      type="text"
      formControlName="name"
      [class.border-red-500]="hasError('name')"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
    <p
      id="name-error"
      class="mt-1 text-sm text-red-600"
      [hidden]="!hasError('name')"
    >
      Name is required
    </p>
  </div>

  <div>
    <label for="flavor" class="block text-sm font-medium text-gray-700 mb-1"
      >Flavor</label
    >
    <input
      id="flavor"
      name="flavor"
      type="text"
      formControlName="flavor"
      [class.border-red-500]="hasError('flavor')"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
    />
    <p
      id="flavor-error"
      class="mt-1 text-sm text-red-600"
      [hidden]="!hasError('flavor')"
    >
      Flavor is required
    </p>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
        >Price</label
      >
      <input
        id="price"
        name="price"
        type="number"
        formControlName="price"
        min="0"
        [class.border-red-500]="hasError('price')"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-right"
      />
      <p
        id="price-error"
        class="mt-1 text-sm text-red-600"
        [hidden]="!hasError('price')"
      >
        Enter a non-negative value
      </p>
    </div>

    <div>
      <label for="stock" class="block text-sm font-medium text-gray-700 mb-1"
        >Stock</label
      >
      <input
        id="stock"
        name="stock"
        type="number"
        formControlName="stock"
        min="0"
        [class.border-red-500]="hasError('stock')"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-right"
      />
      <p
        id="stock-error"
        class="mt-1 text-sm text-red-600"
        [hidden]="!hasError('stock')"
      >
        Enter a non-negative value
      </p>
    </div>
  </div>

  <div>
    <label for="sold" class="block text-sm font-medium text-gray-700 mb-1"
      >Sold</label
    >
    <input
      id="sold"
      name="sold"
      type="number"
      formControlName="sold"
      min="0"
      [class.border-red-500]="hasError('sold')"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-right"
    />
    <p
      id="sold-error"
      class="mt-1 text-sm text-red-600"
      [hidden]="!hasError('sold')"
    >
      Enter a non-negative value
    </p>
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full bg-indigo-500 text-white font-semibold px-4 py-2 rounded-md shadow hover:bg-indigo-600 transition focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    Save
  </button>
</form>
